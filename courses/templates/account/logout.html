{% extends "app/base.html" %}

{% load i18n %}
{% load bulma_tags %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="box">
<h1 class="title">{% trans "Sign Out" %}</h1>

<p class="subtitle">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="button is-warning" type="submit">{% trans 'Sign Out' %}</button>
</form>

</div>
{% endblock %}
